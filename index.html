<!DOCTYPE html>
<html ng-app='myApp'>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Organic Acids : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.min.js"></script>
    <script src='./javascripts/main.js'></script>

    <title>Organic Acids</title>
  </head>

  <body>

    <!-- HEADER -->
    <div ng-controller='MyCtrl' id="header_wrap" class="outer">
        <header class="inner">

          <h1 id="project_title">Organic Acids</h1>
          <h2 id="project_tagline"></h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{organicAcids}}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Organic Acids maintained by <a href="https://github.com/thetentmaker">thetentmaker</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
